{% extends 'blog/base.html' %}
{% load static %}
{% block title %} | {{object.title}}{% endblock %}

{% block main %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{object.thumbnail.url}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading text-center">
                            <h1>{{object.title}}</h1>
                                <time datetime="" class="text-center">{{object.jpublish}}</time>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7" style="text-align: justify;">
                        <p>{{object.describtion|linebreaks}}</p>
                    </div>
                </div>
            </div>
        </article>
{% endblock %}
