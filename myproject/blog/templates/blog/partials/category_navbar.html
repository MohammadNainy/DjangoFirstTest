<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:ArticleList' %}">خانه</a></li>
        {% for cat in category %}
            {% if cat.parent == None %}
                <li class="nav-item dropdown">
                    <a class="nav-link px-lg-3 py-3 py-lg-4 dropdown-toggle" href="{% url 'blog:category' cat.slug %}" id="navbarDropdown{{ cat.id }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ cat.title }}
                    </a>
                    {% if cat.children.active %}
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown{{ cat.id }}">
                            {% include './category_loob.html' with sub_categories=cat.children.active %}
                        </ul>
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
